<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
  height: 100%;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
  height: 100%;
 
  z-index: 1;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}


#idspanmenu{
    position: absolute;
    top: 12px;
    left: 222px;
    z-index: 10;


    cursor:pointer;
 
}
#idimggif{
    position: absolute;
    top: 9px;
    width: 40px;
height:  40px;

}

#idmenuRegistrar{


    height: 100%;
    width: 0;
display: block;
    background-color: rgb(44, 40, 40);
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
opacity:0.7; 

position: absolute;
top: 0%;
left: 120px;
height: 100%;
z-index: 11;
}



.cla {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.cla:hover {
  color: #920101;
}


#idbtclmenuRegistra{
position: absolute;
top: 2%;
left: 120px;
font-size:30px; 
z-index: 12;
color: aqua;
}

</style>
</head>
<body>

        <div id="idmenuRegistrar">
                <a  href="javascript:void(0)" id="idbtclmenuRegistra" onclick="clmenuRegistrarv();">&times;</a>
                <a class ="cla" href="#">Persona</a>
                <a  class ="cla" href="#">Referido</a>
                <a class ="cla" href="#">Clients</a>
                <a class ="cla" href="#">Contact</a>
              </div>


<div id="mySidenav" class="sidenav">
  <a id="idbtmenu1cl" href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a onclick="opmenuRegistrarv();" href="#">Registrar</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>

<div id="main">



</div>
<span id="idspanmenu" onclick="openNav()"><img id="idimggif" src="gf.gif" alt="Flowers in Chania"></span>
<script>

var vh=window.innerHeight;
    document.getElementById("main").style.height=String(vh)+"px";
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.getElementById("idspanmenu").style.zIndex=0;
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.getElementById("idspanmenu").style.zIndex=1;
}



function opmenuRegistrarv() {
  document.getElementById("idmenuRegistrar").style.width = "150px";
  document.getElementById("idbtmenu1cl").style.display = "none";
}

function clmenuRegistrarv() {
    document.getElementById("idmenuRegistrar").style.width = "0px";

    document.getElementById("idbtmenu1cl").style.display = "block";
}









function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};

        var map = new google.maps.Map(document.getElementById('main'), {
          zoom: 4,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }









</script>
     <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV4ya46Yoag-iGeJb5SUwZ2q1Irx0UjnU&callback=initMap">
      </script>
</body>
</html>
